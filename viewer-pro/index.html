<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AeonSight Pro</title>

  <!-- Inline favicon to stop 404 -->
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="%230b0c10"/><circle cx="32" cy="32" r="24" fill="%2300ffd1"/><text x="32" y="39" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="%230b0c10">A</text></svg>'>

  <link rel="stylesheet" href="./styles.css" />

  <!-- PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js";
    }
  </script>
</head>
<body class="theme-dark">
  <div id="app">
    <aside id="sidebar">
      <div class="side-header">Library</div>
      <ul id="libList" class="lib"></ul>
    </aside>

    <main id="stage" aria-live="polite">
      <div id="content" tabindex="0" class="content empty">
        Drop a PDF/EPUB/TXT/HTML here or use the buttons below.
      </div>
      <div id="lens" aria-hidden="true"></div>
    </main>
  </div>

  <!-- Read Bar (karaoke overlay) -->
  <div id="readBar" class="readbar" aria-live="polite" hidden>
    <div class="rb-prev"></div>
    <div class="rb-current"></div>
    <div class="rb-next"></div>
  </div>

  <!-- Bottom dock -->
  <div id="dock" role="toolbar" aria-label="Reader controls">
    <div class="dock-left">
      <label class="btn file">
        <input id="fileInput" type="file" multiple
               accept=".pdf,application/pdf,.epub,application/epub+zip,.txt,text/plain,.html,text/html" />
        <span>Openâ€¦</span>
      </label>
      <button id="loadDemo" class="btn">Sample EPUB</button>
      <button id="clearLib" class="btn danger">Clear Library</button>
    </div>

    <div class="dock-mid">
      <button id="prevPage" class="btn">â—€ Prev</button>
      <button id="nextBtn" class="btn" style="display:none"></button> <!-- legacy guard -->
      <button id="nextPage" class="btn">Next â–¶</button>

      <button id="zoomOut" class="btn">Aâˆ’</button>
      <button id="zoomIn" class="btn">A+</button>

      <label class="ctrl">
        Font
        <input id="fontPct" type="range" min="80" max="180" step="10" value="100" />
      </label>

      <label class="ctrl">
        FOV
        <input id="fov" type="range" min="56" max="96" step="2" value="72" />
      </label>

      <label class="ctrl">
        Theme
        <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="sepia">Sepia</option>
        </select>
      </label>

      <button id="toggleReader" class="btn">Reader Mode</button>
      <button id="toggleLens" class="btn">Lens</button>

      <label class="ctrl">
        Sleep (min)
        <input id="sleepMins" type="number" min="1" max="120" value="10" />
      </label>
      <button id="sleepBtn" class="btn subtle">Test Beep</button>

      <label class="ctrl checkbox">
        <input id="allowScripts" type="checkbox" />
        <span>Allow EPUB scripts (less safe)</span>
      </label>
    </div>

    <!-- ðŸŽ§ Audio Reader controls -->
    <div class="dock-tts">
      <span class="tts-label">ðŸŽ§ Audio Reader</span>
      <select id="ttsVoice"></select>
      <label class="ctrl">Rate <input id="ttsRate" type="range" min="0.6" max="1.6" step="0.05" value="1"></label>
      <label class="ctrl">Pitch <input id="ttsPitch" type="range" min="0.5" max="2.0" step="0.1" value="1"></label>
      <label class="ctrl">Vol <input id="ttsVol" type="range" min="0.0" max="1.0" step="0.05" value="1"></label>
      <label class="ctrl checkbox small"><input id="ttsAuto" type="checkbox" checked> <span>Auto-advance</span></label>
      <button id="ttsPlay" class="btn">Play</button>
      <button id="ttsPause" class="btn subtle">Pause</button>
      <button id="ttsStop" class="btn danger">Stop</button>
    </div>

    <div class="dock-right">
      <div class="stats">
        <div><strong id="statName">â€”</strong></div>
        <div id="statStatus">Idle</div>
        <div><span id="statProg">0%</span> â€¢ <span id="statPage">â€”</span> â€¢ <span id="statTime">0:00</span> â€¢ <span id="statWords">0</span>w</div>
      </div>
    </div>
  </div>

  <script src="./pro.js"></script>
</body>
</html>
