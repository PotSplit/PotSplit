
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AeonSight Viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><h1>📖 AeonSight Viewer</h1></header>
  <main>
    <p>Select a file to read:</p>
    <input type="file" id="fileInput" accept=".pdf,.epub" />
    <div id="viewer"></div>
    <div class="controls">
      <button onclick="toggleInvisible()">🔍 Toggle Invisible Text</button>
      <button onclick="toggleZoom()">🔎 Zoom</button>
      <button onclick="toggleField()">🌀 Field View</button>
    </div>
  </main>
  <script src="js/viewer.js"></script>
</body>
</html>
