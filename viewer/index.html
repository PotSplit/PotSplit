<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PotSplit VFX Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="vfx-container">
    <div class="glow"></div>
    <div class="reader-frame">
      <h1 class="vfx-title">The Invisible Book</h1>
      <div class="vfx-page" id="page">
        <p>
          As you read this, the story rewrites itself. Words shimmer, sentences shift.
          The page you see now is not the one you saw before—and it won’t be the same again.
        </p>
        <p>
          Somewhere beneath these lines is a message only the patient will find.
          Will you return again tomorrow?
        </p>
      </div>
    </div>
  </div>
  <script src="vfx-reader.js"></script>
</body>
</html>
